<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>主角</title>
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/mine.css" />
</head>

<body>
    <div class="zh_container">
        <!-- 通用 头部搜素栏 -->
        <header class="zh_search">
            <div class="zh_search_box">
                <a href="#" class="top_avatar">
                    <img src="images/touxiang.png" />
                </a>
                <form action="#">
                    <input type="search" placeholder="热搜话题" />
                    <i class="glyphicon glyphicon-search"></i>
                </form>
                <a href="#" class="top_notice">
                    <i class="fa fa-bell-o"></i>
                </a>
            </div>
        </header>
        <div class="zh_mine">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <span>个人中心</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-star"></i>
                        <span>关注/收藏</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-tag"></i>
                        <span>浏览记录</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-lightbulb-o"></i>
                        <span>创作中心</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bomb"></i>
                        <span>小黑屋</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-gift"></i>
                        <span>推广有礼</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-question-circle"></i>
                        <span>客服</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-info-circle"></i>
                        <span>关于</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        <span>设置</span>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 通用 底部导航 -->
        <footer class="zh_router">
            <ul class="clearFix">
                <li class="zh_router_home ">
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="zh_router_columns">
                    <a href="#">
                        <i class="fa fa-th-list"></i>
                        <span>专栏</span>
                    </a>
                </li>
                <li class="zh_router_share">
                    <a href="#">
                        <i class="fa fa-hand-peace-o"></i>
                        <span>分享</span>
                    </a>
                </li>
                <li class="zh_router_mine active_mine">
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>我</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="lib/jQuery/jquery-3.4.1.min.js"></script>
    <script src="lib/Bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/iscroll/iscroll.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
