<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>视频</title>
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/share.css">
</head>

<body>
    <div class="zh_container">
        <!-- 通用 头部搜素栏 -->
        <header class="zh_search">
            <div class="zh_search_box">
                <a href="#" class="top_avatar">
                    <img src="images/touxiang1.png" />
                </a>
                <form action="#">
                    <input type="search" placeholder="热搜话题" />
                    <i class="glyphicon glyphicon-search"></i>
                </form>
                <a href="#" class="top_notice">
                    <i class="fa fa-bell-o"></i>
                </a>
            </div>
        </header>
        <!-- 分享互动 -->
        <div class="zh_share">
            <!-- 交流专区 -->
            <div class="zh_share_interactive">
                <div class="zh_share_interactive_tab">
                    <ul class="clearFix">
                        <li class="zh_share_interactive_video">
                            <a href="#">
                                <i class="fa fa-film"></i>
                                <span>视频</span>
                            </a>
                        </li>
                        <li class="zh_share_interactive_chat">
                            <a href="#">
                                <i class="fa fa-commenting"></i>
                                <span>聊天</span>
                            </a>
                        </li>
                        <li class="zh_share_interactive_reply">
                            <a href="#">
                                <i class="fa fa-pencil-square-o"></i>
                                <span>评论</span>
                            </a>
                        </li>
                        <li class="zh_share_interactive_praise">
                            <a href="#">
                                <i class="fa fa-thumbs-up"></i>
                                <span>获赞</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- 视频专区 -->
                <div class="zh_share_videos">
                    <div class="zh_publication">
                        <div class="zh_publication_user">
                            <div class="zh_publication_user_info">
                                <a href="#">
                                    <img src="images/touxiang1.png">
                                </a>
                                <p class="zh_publication_user_info_name">用户名</p>
                                <span class="zh_publication_user_info_time">上传日期</span>
                                <span class="zh_publication_user_info_level">认证/用户等级</span>
                            </div>
                            <div class="zh_publication_user_subscription">
                                <a href="#">
                                    <p>关注 +</p>
                                </a>
                            </div>
                        </div>
                        <div class="zh_publication_content">
                            <a href="#">
                                <img src="images/popular_swiper1.jpg">
                                <p>热烈庆祝中国70周年生日!</p>
                            </a>
                        </div>
                        <div class="zh_publication_comment">
                            <ul class="clearFix">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-thumbs-o-up"></i>
                                        <span>点赞</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-thumbs-o-down"></i>
                                        <span>不喜欢</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-heart-o"></i>
                                        <span>收藏</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-commenting-o"></i>
                                        <span>评论</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="zh_publication">
                        <div class="zh_publication_user">
                            <div class="zh_publication_user_info">
                                <a href="#">
                                    <img src="images/touxiang1.png">
                                </a>
                                <p class="zh_publication_user_info_name">用户名</p>
                                <span class="zh_publication_user_info_time">上传日期</span>
                                <span class="zh_publication_user_info_level">认证/用户等级</span>
                            </div>
                            <div class="zh_publication_user_subscription">
                                <a href="#">
                                    <p>关注 +</p>
                                </a>
                            </div>
                        </div>
                        <div class="zh_publication_content">
                            <a href="#">
                                <img src="images/popular_swiper2.jpg">
                                <p>2019天猫双十一购物狂欢来袭!</p>
                            </a>
                        </div>
                        <div class="zh_publication_comment">
                            <ul class="clearFix">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-thumbs-o-up"></i>
                                        <span>点赞</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-thumbs-o-down"></i>
                                        <span>不喜欢</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-heart-o"></i>
                                        <span>收藏</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-commenting-o"></i>
                                        <span>评论</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 通用 底部导航 -->
            <footer class="zh_router">
                <ul class="clearFix">
                    <li class="zh_router_home">
                        <a href="#">
                            <i class="glyphicon glyphicon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="zh_router_columns">
                        <a href="#">
                            <i class="fa fa-th-list"></i>
                            <span>专栏</span>
                        </a>
                    </li>
                    <li class="zh_router_share active_share">
                        <a href="#">
                            <i class="fa fa-hand-peace-o"></i>
                            <span>分享</span>
                        </a>
                    </li>
                    <li class="zh_router_mine">
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>我</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <script src="lib/jQuery/jquery-3.4.1.min.js"></script>
        <script src="lib/Bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/iscroll/iscroll.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
